<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Component qr code challenge from https://www.frontendmentor.io/">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width:1440px)">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
  <main class="page_main">
    <article class="card">
      <img class="card_codigo-qr" src="./images/image-qr-code.png" alt="QR code image">
      <h1 class="card_title">
        Improve your front-end skills by building projects
      </h1>
      <p class="card_description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jtafurh" target="_blank">Jeaneth Tafur</a>.
  </footer>
</body>
</html>
